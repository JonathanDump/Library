<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="sass/style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__label">Library</div>
        <div class="stats">
          <div class="stats__total-books">
            Total books: <span class="stats__total-books-number">0</span>
          </div>
          <div class="stats__read">
            Read: <span class="stats__read-number">0</span>
          </div>
          <div class="stats__to-read">
            To read: <span class="stats__to-read-number">0</span>
          </div>
          <div class="stats__total-pages">
            Total pages: <span class="stats__total-pages-number">0</span>
          </div>
        </div>
        <button type="button" class="header__add-book-btn">+Add book</button>
      </header>

      <main class="main"></main>

      <footer class="footer">
        <div class="github">
          <a href="https://github.com/JonathanDump?tab=repositories"
            >Made by JD
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>github</title>
              <path
                d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
              /></svg
          ></a>
        </div>
      </footer>

      <div class="add-book-module-bg"></div>
      <div class="add-book-module">
        <form action="" method="">
          <div class="add-book-module__header-text">Add book</div>
          <div class="add-book-module__input-wrapper">
            <label for="add-book-module__title">Tittle*</label>
            <input
              type="text"
              id="add-book-module__title"
              name="add-book-module__title"
              required
            />
          </div>
          <div class="add-book-module__input-wrapper">
            <label for="add-book-module__author">Author*</label>
            <input
              type="text"
              id="add-book-module__author"
              name="add-book-module__author"
              required
            />
          </div>
          <div class="add-book-module__input-wrapper">
            <label for="add-book-module__pages">Number of pages*</label>
            <input
              type="number"
              id="add-book-module__pages"
              name="add-book-module__pages"
              required
              max="10000"
            />
          </div>
          <div class="add-book-module__input-wrapper">
            <label for="add-book-module__status">Have you read it?</label>
            <input
              type="checkbox"
              id="add-book-module__status"
              name="add-book-module__status"
            />
          </div>

          <button class="add-book-module__add-btn">Add</button>
          <button type="submit" class="add-book-module__remove-btn">âœ–</button>
        </form>
      </div>
    </div>
  </body>
</html>
